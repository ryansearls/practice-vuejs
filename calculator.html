<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <div>
        1st number:
        <input type="text" v-model="number1" />
      </div>
      <div>
        2nd number:
        <input type="text" v-model="number2" />
      </div>
      <div>
        3rd number:
        <input type="text" v-model="number3" />
      </div>
      <div><button v-on:click="computeSum()">Compute sum</button></div>
      <p>The sum is: {{ sum }}</p>
      <div><button v-on:click="computeProduct()">Compute product</button></div>
      <p>The product is: {{ product }}</p>
      <div><button v-on:click="computeSubtraction()">Compute Subtraction</button></div>
      <p>Number 1 minus number 2 is: {{subtract}}</p>
    </div>
  </body>
</html>
